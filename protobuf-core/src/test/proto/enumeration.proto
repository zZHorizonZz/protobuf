syntax = "proto3";

package io.vertx.protobuf.tests.core.enumeration;

option java_package = "io.vertx.protobuf.tests.core.support.enumeration";
option java_outer_classname = "EnumerationProto";

enum EnumWithAliases {
  option allow_alias = true;
  ZERO = 0;
  ONE = 1;
  TWO = 2;
  UNO = 1;
  DOS = 2;
}

enum EnumWithNegativeValue {
  ZERO_ = 0;
  MINUS_ONE = -1;
}

message Container {
  EnumWithNegativeValue enum_val = 1;
}
