syntax = "proto3";

package io.vertx.protobuf.tests.core.interop;

import "io/vertx/protobuf/extension.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

option java_package = "io.vertx.protobuf.tests.core.support.interop";
option java_outer_classname = "InteropProto";

message Container {
  google.protobuf.Struct struct = 1 [(io.vertx.protobuf.type_interop) = false];
  google.protobuf.Duration duration = 2 [(io.vertx.protobuf.type_interop) = true];
  google.protobuf.Timestamp timestamp = 3 [(io.vertx.protobuf.type_interop) = true];
}
