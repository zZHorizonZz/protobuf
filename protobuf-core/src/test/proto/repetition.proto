syntax = "proto3";

package io.vertx.protobuf.tests.core.repetition;

option java_package = "io.vertx.protobuf.tests.core.support.repetition";
option java_outer_classname = "RepetitionProto";

message Repeated {
  repeated string string = 1 [packed = false];
  repeated bytes bytes = 2 [packed = false];
  repeated int32 int32 = 3 [packed = false];
  repeated int64 int64 = 4 [packed = false];
  repeated uint32 uint32 = 5 [packed = false];
  repeated uint64 uint64 = 6 [packed = false];
  repeated sint32 sint32 = 7 [packed = false];
  repeated sint64 sint64 = 8 [packed = false];
  repeated bool bool = 9 [packed = false];
  repeated Enumerated _enum = 10 [packed = false];
  repeated fixed64 fixed64 = 11 [packed = false];
  repeated sfixed64 sfixed64 = 12 [packed = false];
  repeated double _double = 13 [packed = false];
  repeated fixed32 fixed32 = 14 [packed = false];
  repeated sfixed32 sfixed32 = 15 [packed = false];
  repeated float _float = 16 [packed = false];
  repeated Embedded embedded = 17 [packed = false];
}

message Packed {
  repeated int32 int32 = 3 [packed = true];
  repeated int64 int64 = 4 [packed = true];
  repeated uint32 uint32 = 5 [packed = true];
  repeated uint64 uint64 = 6 [packed = true];
  repeated sint32 sint32 = 7 [packed = true];
  repeated sint64 sint64 = 8 [packed = true];
  repeated bool bool = 9 [packed = true];
  repeated Enumerated _enum = 10 [packed = true];
  repeated fixed64 fixed64 = 11 [packed = true];
  repeated sfixed64 sfixed64 = 12 [packed = true];
  repeated double _double = 13 [packed = true];
  repeated fixed32 fixed32 = 14 [packed = true];
  repeated sfixed32 sfixed32 = 15 [packed = true];
  repeated float _float = 16 [packed = true];
}

enum Enumerated {
  constant_0 = 0;
  constant_1 = 1;
}

message Embedded {
  int32 value = 1;
  repeated int32 packed = 2 [packed = true];
  repeated int32 unpacked = 3 [packed = false];
}
